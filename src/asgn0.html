<!DOCTYPE html>

    <html lang="en">

    <head>

        <meta charset="utf-8" />

        <title>Draw a blue rectangle (canvas version)</title>

    </head>
 
    <body onload="main()">

        <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>

        <!--v1-->
        <div>

            Vector 1:

            <!--x value-->
            <label for="xInput"> x: </label>

            <input type="number" id = "x1"/>

            <!--y value-->
            <label for="yInput"> y: </label>

            <input type="number" id = "y1"/>

        </div>

        <!--v2-->
        <div>

            Vector 2:

            <!--x value-->
            <label for="xInput"> x: </label>

            <input type="number" id = "x2"/>

            <!--y value-->
            <label for="yInput"> y: </label>

            <input type="number" id = "y2"/>


        </div>

        <!--draw button-->
        <div>

            <button id="drawButton"> Draw </button>

        </div>

        <!--vector ops-->
        <div>

            <!--op selector-->
            <label for="selector">Operation:</label>

            <select id="selector">
                <option value = "add">Add</option>
                <option value = "sub">Subtract</option>
                <option value = "mul">Multiply</option>
                <option value = "div">Divide</option>
                <option value = "mag">Magnitude</option>
                <option value = "norm">Normalize</option>
                <option value = "angle">Angle Between</option>
                <option value = "area">Area</option>
            </select>

            <label for="scalar">Scalar:</label>

            <input type="number" id="scalar" step="0.1"/>

        </div>

        <!--op button-->
        <div>

            <button id="opButton">Draw</button>

        </div>
        

        <!--link js-->
        <script src="../lib/cuon-matrix-cse160.js"></script>

        <script src="asgn0.js"></script>

    </body>

 </html>
